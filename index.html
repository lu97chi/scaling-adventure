<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<title>Formulario</title>
</head>
<body>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_reg" method="post">
			<div>
				<div class="input-group">
					<input type="text" id="nombre" name="nombre">
					<label for="nombre" class="label">Nombre</label>
				</div>
				<div class="input-group">
					<input type="email" id="email" name="email">
					<label for="email" class="label">Email</label>
				</div>
				<div class="input-group">
					<input type="password" id="pass" name="pass">
					<label for="pass" class="label">Contraseña</label>
				</div>
				<div class="input-group">
					<input type="password" id="pass2" name="pass2">
					<label for="pass2" class="label">Confirmar Contraseña</label>
				</div>
				<div class="input-group radio">
					<input type="radio" name="sexo" id="hombre" value="Hombre">
					<label for="hombre">Hombre</label>
					<input type="radio" name="sexo" id="mujer" value="Mujer">
					<label for="mujer" >Mujer</label>
				</div>
				<div class="input-group checkbox" >
					<input type="checkbox" name="terminos" id="terminos" value="true">
					<label for="terminos" >Acepto los terminos</label>
				</div>
				<input type="submit" id="btn-submit" value="Entrar">
			</div>
		</div>
		</form>
	</div>
	<script src="formulario.js"></script>
</body>
</html>
